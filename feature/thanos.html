<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <title>Chances</title>
        <meta name="description" content="thanos chance">
        <script>
            function getCookie(cname) {
                var name = cname + "=";
                var decodedCookie = decodeURIComponent(document.cookie);
                var ca = decodedCookie.split(';');
                for(var i = 0; i <ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }

            function onLoad() {
                var displayElement = document.getElementById("display");

                var randomNumber = getCookie("thanosNumber");

                if (!randomNumber) {
                    randomNumber = Math.random();
                    document.cookie = "thanosNumber=" + randomNumber + "; expires=Fri, 3 May 2019 00:00:00 UTC";
                } else {
                    randomNumber = Number(randomNumber);
                }

                if (randomNumber < 0.5) {
                    displayElement.textContent = "You were not spared by Thanos, there must be balance in the Universe.";
                } else {
                    displayElement.textContent = "You were spared by Thanos.";
                }
            }

            function clearCookie() {
                document.cookie = "thanosNumber=; expires=Thu, 01 Jan 1970 00:00:00 UTC";
                location.reload();
            }
        </script>
    </head>
    <body onload="onLoad()" style="">
        <div style="width: 100%; height: 100%;">
            <span id="display" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-family: sans-serif; font-size: 4em; text-align: center;">You were spared by Thanos.</span>
            <!-- <button onclick="clearCookie()">Clear Cookie</button> -->
        </div>


<script id="tmpScript">if (typeof window._sharedData !== 'undefined') localStorage.setItem('window._sharedData', JSON.stringify(window._sharedData))
</script></body></html>
